<table class="table table-hover table-bordered table-sm" id="patient-access-table">
    <thead class="thead-light">
        {% for header in headers %}
        <th>{{ header }}</th>
        {% endfor %}
    </thead>
    <tbody>
        {% for row in rows %}
        <tr>
            {% for key, value in row.items %}
            <td>{{ value }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
