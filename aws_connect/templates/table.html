<table class="table table-hover table-sm" id="table-cpt-groups">
    <thead class="thead-light">
        <th>Super Group</th>
        <th>Primary CPT Group</th>
    </thead>
    <tbody>
        {% for group in groups %}
        <tr>
            <td>{{ group.super_group }}</td>
            <td>{{ group.primary_cpt_group }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
