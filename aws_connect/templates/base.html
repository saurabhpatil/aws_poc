{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <title>Patient Access</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="shortcut icon" href="{% static 'images/optum_favicon.png' %}" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">


        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2 class="col-md-3">Patient Access</h2>

            <br>
            <div class="filter">
                <h4 class="col-md-2">Filters:</h4>
                {% if location|length != 0 %}
                <h4 style="color: darkred">No data found in database</h4>
                {% else %}
                
                <label class="col-md-2" for="filter-daterange">Select Daterange:</label>
                <input type="text" class="col-sm-3" id="filter-daterange" name="filter-daterange"/><br>

                <label class="col-md-2" for="filter-dept">Select Department:</label>
                <select id="filter-dept" class="col-sm-3">
                    <option value="" selected disabled hidden>Please select a department </option>
                    {% for dept in departments %}
                    <option value="{{ dept.dept_key }}">{{ dept.dept_name }}</option>
                    {% endfor %}
                </select>
                {% endif %}

                <div class="form-group">
                    <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
                        <button class="btn btn-primary btn-atlas" id="filter-submit"> Apply Filters </button>
                        <button class="btn btn-primary btn-atlas" id="download-csv"> Export CSV </button>
                        <a id="download-url" href="#" hidden>Download</a>
                    </div>
                </div>
            </div>
            <hr>
            <div id="data-report">
                <ul id="report-tabs" class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#div-table-patient">Patient View</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#div-table-slot">Slot View</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#div-table-filter3">Filter-3</a>
                    </li>
                </ul>
                <br>
                <div class="tab-content">
                    <div class="tab-pane active" id="div-table-patient"></div>
                    <div class="tab-pane fade" id="div-table-slot"></div>
                    <div class="tab-pane fade" id="div-table-filter3"></div>
                </div>
            </div>
        </div>

        <script src="{% static 'js/utils.js' %}"></script>
        <script>
        $(document).ready(function() {
            $('#filter-submit').click(function(e) {
                var dept = $("#filter-dept option:selected").val();
                var daterange = $('#filter-daterange').val();
                
                $('#div-table-patient').load("{% url 'patients' %}?dept=" + encodeURI(dept) + "&daterange=" + encodeURI(daterange), function() {
                    $('#patient-access-table').DataTable();

                    $('.select-outreach').change(function(e) {
                        var appt_key = this.name;
                        var status = $("#select-outreach-" + appt_key + " option:selected").val();
                        
                        $.ajax({
                            url: "{% url 'update' %}",
                            type: 'GET',
                            data: {
                                'appt_key': appt_key,
                                'status': status 
                            },
                            success: function(resp) {return;},
                        })
                    });
                });
            });

            $('#download-csv').click(function(e){
                var dept = $("#filter-dept option:selected").val();
                var daterange = $('#filter-daterange').val();

                urlElem = $('#download-url')[0]

                urlElem.href = "{% url 'download' %}?dept=" + encodeURI(dept) + "&daterange=" + encodeURI(daterange);
                urlElem.target = '_blank'
                urlElem.download="patient_access.csv"
                urlElem.click();
            });
            
            $(".nav-tabs a").click(function(){
                $(this).tab('show');
            });

            $(function() {
                $('input[name="filter-daterange"]').daterangepicker({
                    opens: 'right',
                    minDate: "{{ min_date }}",
                    maxDate: "{{ max_date }}",
                }, function(start, end, label) {
                    console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
                });
            });
        });
        </script>
    </body>
</html>
