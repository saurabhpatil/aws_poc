{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <title>Patient Access</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="shortcut icon" href="{% static 'images/optum_favicon.png' %}" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">


        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Patient Access</h2>

            <br>
            <div class="filter">
                <h4 class="col-md-2">Filters:</h4>
                {% if location|length != 0 %}
                <h4 style="color: darkred">No data found in database</h4>
                {% else %}
                
                <label class="col-md-2" for="filter-daterange">Select Daterange:</label>
                <input type="text" class="col-sm-3" id="filter-daterange" name="filter-daterange"/><br>

                <label class="col-md-2" for="filter-dept">Select Department:</label>
                <select id="filter-dept" class="col-sm-3">
                    <option value="" selected disabled hidden>All Departments </option>
                    {% for location in locations %}
                    <option value="{{ location }}">{{ location }}</option>
                    {% endfor %}
                </select>
                {% endif %}

                <div class="form-group">
                    <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
                        <button class="btn btn-primary" id="filter-submit"> </span>Apply Filters </button>
                    </div> 
                </div>
            </div>
            <hr>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Patient View</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Slot View</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Filter-3</a>
                </li>
            </ul>
            <div id="div-table"></div>
        </div>

        <script src="{% static 'js/utils.js' %}"></script>
        <script>
        $(document).ready(function() {
            $('#filter-submit').click(function(e) {
                var dept = $("#filter-dept option:selected").val();
                var daterange = $('#filter-daterange').val();
                
                console.log(dept);
                console.log(daterange);
            });
            $(function() {
                $('input[name="filter-daterange"]').daterangepicker({
                    opens: 'right',
                    minDate: '10/24/2018',
                    maxDate: '10/30/2018',
                }, function(start, end, label) {
                    console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
                });
            });
        });
        </script>
    </body>
</html>
